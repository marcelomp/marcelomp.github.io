baseURL = 'https://uifab.dev/'
languageCode = 'en-us'
title = 'uifab'
theme = 'typo'

# Google analytics code
googleAnalytics = "G-GTX35VC8NB"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "Personal web site"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hello!'
homeIntroContent = """
I am a Software Engineer!
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Social icons
[[params.social]]
name = "instagram"
url = "https://instagram.com/uifab"

[[params.social]]
name = "tiktok"
url = "https://tiktok.com/@uifab"

